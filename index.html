<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Unbolt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 0px 70px 0px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><h1>Unbolt</h1></div>
    <button onclick="clearDetails()">Clear Details</button>
</div>

<div class="login-container">
    <h2>Login Form</h2>
    <label for="username" style="margin: 35px 0px 10px;">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" style="margin-bottom: 25px;">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" style="margin-bottom: 25px;">

    <button id="SubmitBtn" onclick="checkCredentials()" style="margin-top: 15px;">Login</button>

    <div id="result"></div>
</div>

<script>
    function checkCredentials() {
        var usernameInput = document.getElementById('username').value;
        var passwordInput = document.getElementById('password').value;

        if (usernameInput === 'henry' && passwordInput === 'iamahacker') {
            document.getElementById('result').innerHTML = 'Correct password! You have logged in.';
        } else {
            document.getElementById('result').innerHTML = 'Invalid credentials. Wrong username or password.';
        }
    }

    function clearDetails() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('result').innerHTML = '';
    }
</script>

</body>
</html>
